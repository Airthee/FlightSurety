<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="top-20">
        <div class="form-group row">
          <label class="col-sm-3" for="flight-number">Flight</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="flight-number" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3" for="airlines-selector">Airline</label>
          <div class="col-sm-9">
            <select class="form-control" id="airlines-selector"></select>
          </div>
        </div>
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
    </main>
  </body>
</html>
